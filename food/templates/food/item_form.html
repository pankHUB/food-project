{% extends 'food/base.html'%}
{% block body %}
  
<div class="container">
    
    
    <div class="row">
        <div class="col-md-4 offset-md-4 ">
            <div class="card">
                <div class="card-header ">
                    <div class="card-title text-white bg-info">
                        Add Item 

                    </div>
                    <div class="card-body ">

                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                {{ field.name }}
                                {{ field }}

                            </div>
                            {%endfor%}
                            <button class="bg-info text-white" type="submit"> Save </button>
                        </form>
                    </div>

                </div>

            </div>

        </div>


    </div>


</div>



{% endblock %}
