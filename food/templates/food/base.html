{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Food Application</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark"> 
        <a href="#" class="nav-brand"> foodApp</a>
        <div class="row">
            <hr>
            <div class='navbar'>
            <a class="nav-item nav-link" href="#">menu item</a>
            <a class="nav-item nav-link" href="{% url 'food:create_item' %}">add item</a>
            <a class="nav-item nav-link" href="#">delete item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a href="{% url 'login'%}">Login</a>   
            {% endif%}  
            </div> 
            </hr>
        </div>
    </nav>
    <div >
    {% if messages %}
     {% for message in messages %}
     <div class=" alert alert-{{ message.tags }} ">
       {{ message }}
     </div>
     {% endfor %}
    {% endif %}
    </div> 
    {% block body %}
    {% endblock %}
    
</body>
</html>
