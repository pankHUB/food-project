{% extends 'food/base.html' %}


{%block body%}

<div class="container">
    
    
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            <div class="card">
                <div class="card-header ">
                    <div class="card-title text-white bg-info">
                        Register

                    </div>
                    <div class="card-body ">

                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    {{  field.name }}
                                    <br>
                                    {{ field }}

                                </div>

                            {%endfor%}
                            <button class="bg-info" type="submit"> signup </button>
                        </form>
                    </div>

                </div>

            </div>

        </div>


    </div>


</div>



{%endblock%}
